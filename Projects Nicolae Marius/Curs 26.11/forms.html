<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="forms.css" type="text/css">
    <title>Forms</title>
</head>
<body>
    <form action="" method="post">
        <p>Insert your name: <br/></p>
        <label for="firstName">Name:</label>
        <input type="text" name="firstName"> <br/>
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName"> <br/>
        <label for="dateTime">Date and time:</label>
        <input type="datetime-local" name="dateTime" id=""> <br/>
        <label for="remember">Remember me?</label>
        <input type="checkbox" name="remember" id="remember"> <br/>
        <fieldset>
            <legend>Choose your gender</legend>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="male" checked> 
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female"> 
        </fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea><br/>
        <select name="" id="">
            <option value="Choose1">Bucuresti</option>
            <option value="Choose2">Timisoara</option>
            <option value="Choose3">Altele</option>
        </select> <br/>
        0% <input type="range" name="" id="" min="1" max="100" step="2" value="4"> 100% <br/>
        <input type="search" name="" id=""> <br/>
        <input type="color" name="" id=""> <br/>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
