<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="tema2.css">
</head>
<body>
    <div class="container">
        <label for="beans">Choose your beans:</label>
        <select name="beans" id="">
            <option value="bean1">Shade strange</option>
            <option value="bean2">Organic strange</option>
            <option value="bean3">Kenya strange</option>
        </select>
        <br/>
        <label for="typeOfBean">Type:</label> <br/>
        <input type="radio" name="typeOfBean" id="" value="whole-beans"> Whole beans <br/>
        <input type="radio" name="typeOfBean" id="" value="ground"> Ground <br/>
        <label for="extras">Extras:</label> <br/>
        <input type="checkbox" name="" id="" value="gift-warp"> Gift warp <br/>
        <input type="checkbox" name="" id="" value="include-catalog"> Include catalog with order <br/>
        <p>Ship to:</p>
        <label for="name">Name: </label>
        <input type="text" name="name" id="" placeholder="Insert your name.."> <br/>
        <label for="address">Address:</label>
        <input type="text" name="address" id="" placeholder="Insert your address.."> <br/>
        <label for="city">City:</label>
        <input type="text" name="city" id="" placeholder="Insert your city.."> <br/>
        <label for="state">State:</label>
        <input type="text" name="state" id="" placeholder="Insert your state.."> <br/>
        <label for="zip">Zip: </label>
        <input type="number" name="zip" id="" placeholder="Insert your zip code.."> <br/>
        <br/>
        <textarea name="observatii" id="" cols="50" rows="5" placeholder="Any observations here.."></textarea> <br/>
        <input type="submit" value="Order Now">
    </div>
</body>
</html>
